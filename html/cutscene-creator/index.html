<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Cutscene Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="creator-container" class="hidden">
        <div class="header">
            <h1>LL Cutscene Creator</h1>
            <button id="closeBtn" class="btn btn-danger">Bezárás</button>
        </div>

        <div class="main-content">
            <!-- Left Panel - Timeline -->
            <div class="panel timeline-panel">
                <h2>Timeline</h2>
                <div class="timeline-controls">
                    <input type="text" id="cutsceneName" placeholder="Cutscene név" class="input">
                    <input type="number" id="cutsceneDuration" placeholder="Időtartam (ms)" value="30000" class="input" min="1000" step="1000">
                </div>
                <div id="timeline" class="timeline">
                    <!-- Keyframes here -->
                </div>
                <div class="timeline-actions">
                    <button id="addKeyframeBtn" class="btn btn-primary">Keyframe hozzáadása</button>
                    <button id="previewBtn" class="btn btn-success">Előnézet</button>
                </div>
            </div>

            <!-- Middle Panel - NPC Manager -->
            <div class="panel npc-panel">
                <h2>NPC Kezelő</h2>
                <div class="npc-list" id="npcList">
                    <!-- NPCs here -->
                </div>
                <button id="addNPCBtn" class="btn btn-primary">NPC hozzáadása</button>

                <!-- NPC Editor -->
                <div id="npcEditor" class="npc-editor hidden">
                    <h3>NPC Szerkesztés</h3>
                    <div class="form-group">
                        <label>Model:</label>
                        <input type="text" id="npcModel" class="input" placeholder="mp_m_freemode_01" readonly>
                    </div>

                    <!-- Clothing Components -->
                    <div class="clothing-section">
                        <h4>Ruházat Komponensek</h4>
                        <div id="componentsList" class="components-grid">
                            <!-- Components 0-11 -->
                        </div>
                    </div>

                    <!-- Props -->
                    <div class="props-section">
                        <h4>Kiegészítők (Props)</h4>
                        <div id="propsList" class="props-grid">
                            <!-- Props -->
                        </div>
                    </div>

                    <!-- Animation -->
                    <div class="form-group">
                        <label>Animáció:</label>
                        <select id="npcAnimation" class="input">
                            <option value="">Nincs</option>
                        </select>
                    </div>

                    <div class="editor-actions">
                        <button id="saveNPCBtn" class="btn btn-success">Mentés</button>
                        <button id="cancelNPCBtn" class="btn btn-secondary">Mégse</button>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Audio & Actions -->
            <div class="panel actions-panel">
                <h2>Audio & Akciók</h2>
                
                <div class="audio-section">
                    <h3>Audio Fájlok</h3>
                    <div id="audioList">
                        <p class="info-text">Audio támogatás hamarosan...</p>
                    </div>
                </div>

                <div class="save-section">
                    <button id="saveCutsceneBtn" class="btn btn-success btn-large">Cutscene Mentése</button>
                    <button id="loadCutsceneBtn" class="btn btn-secondary btn-large">Betöltés</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
